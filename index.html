        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Binary Search Task </h1>
                    <form id="searchForm">

                        <div class="mb-3">
                            <label for="arrayInput" class="form-label">Enter Array (comma-separated)</label>
